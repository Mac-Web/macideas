<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar | MacIdeas</title>
    <link rel="stylesheet" href="calendar.css" />
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="macsidebar" id="sidebar">
      <a href="/"><img src="/logo.png" alt="" /></a>
      <a href="/macideas/"><img src="/MacIdeas Logo.png" alt="" /></a>
      <a href="/maclearn/"><img src="/MacLearn Logo.png" alt="" /></a>
      <a href="/mactools/"><img src="/MacTools Logo.png" alt="" /></a>
      <a href="/macvg/"><img src="/MacVG Logo.png" alt="" /></a>
      <a href="/macblog/"><img src="/MacBlog Logo.png" alt="" /></a>
    </div>
    <nav class="nav">
      <a href="/macideas/" class="logo">
        <img src="macideas-logo.png" alt="MacIdeas Logo" />
      </a>
      <a href="tasks.html" class="nav-link">Tasks</a>
      <a href="notes.html" class="nav-link">Notes</a>
      <a href="drawings.html" class="nav-link">Drawings</a>
      <a href="lists.html" class="nav-link">Lists</a>
      <a href="calendar.html" class="nav-link">Calendar</a>
      <div class="right">
        <div class="select help-menu" id="help-menu">
          <span id="header123" class="help-menu">Help</span>
          <img src="/caret.svg" class="caret help-menu" id="caret" />
          <ul id="cats" class="help-menu">
            <a href="/macblog/projects/macideas/">About</a>
            <a href="/macblog/updates/macideas/">Updates</a>
            <a href="/macblog/projects/macideas/">Docs</a>
            <a href="https://forms.gle/fpMRFAcJU28VLpwt9" target="_blank">
              Feedback
            </a>
          </ul>
        </div>
        <img src="/profile.svg" class="profile" id="profile" />
      </div>
    </nav>
    <div class="wrap">
      <div id="container">
        <div id="header">
          <div id="monthDisplay"></div>
          <div>
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button>
          </div>
        </div>
        <div id="weekdays">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>
        <div id="calendar"></div>
      </div>
      <div id="newEventModal">
        <h2>New Event</h2>
        <input id="eventTitleInput" placeholder="Event Title" />
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
      </div>
      <div id="deleteEventModal">
        <h2>Event</h2>
        <p id="eventText"></p>
        <button id="deleteButton">Delete</button>
        <button id="closeButton">Cancel</button>
      </div>
      <div id="modalBackDrop"></div>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
