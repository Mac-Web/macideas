    <nav class="nav">
      <div class="overflowm shoot" id="overflowm">
        <img src="bars-solid.svg" alt="Menu" class="shoot" />
      </div>
      <a href="/macideas/" class="logo">
        <img src="macideas-logo.png" alt="MacIdeas Logo" />
      </a>
      <a href="tasks.html" class="link">Tasks</a>
      <a href="notes.html" class="link">Notes</a>
      <a href="drawings.html" class="link">Drawings</a>
      <a href="lists.html" class="link">Lists</a>
      <div class="select secondselect">
        <span id="header123">Tabs</span>
        <ul id="cats">
          <a href="tasks.html">Tasks</a>
          <a href="notes.html">Notes</a>
          <a href="drawings.html">Drawings</a>
          <a href="lists.html">Lists</a>
        </ul>
      </div>
      <div class="select">
        <span id="header123">Help</span>
        <ul id="cats">
          <a href="/macblog/projects/macideas/">About</a>
          <a href="/macblog/updates/macideas/">Updates</a>
          <a href="/macblog/projects/macideas/">Docs</a>
          <a href="https://forms.gle/fpMRFAcJU28VLpwt9" target="_blank"
            >Feedback</a
          >
        </ul>
      </div>
    </nav>
    <div class="macsidebar" id="sidebar">
      <a href="/"><img src="/logo.png" alt="" /></a>
      <a href="/macideas/"><img src="/MacIdeas Logo.png" alt="" /></a>
      <a href="/maclearn/"><img src="/MacLearn Logo.png" alt="" /></a>
      <a href="/mactime/"><img src="/MacTime Logo.png" alt="" /></a>
      <a href="/macvg/"><img src="/MacVG Logo.png" alt="" /></a>
      <a href="/macblog/"><img src="/MacBlog Logo.png" alt="" /></a>
    </div>
    <div class="wrap">
      <div class="sidebar">
        <div class="functions">
          <select class="folders" id="name">
            <option value="">Folder 1</option>
          </select>
          <div class="folderbuttons">
            <img src="media/plus-solid.svg" id="add" class="add" />
            <img
              src="media/ellipsis-vertical-solid.svg"
              id="folderop"
              class="add"
            />
          </div>
        </div>
        <li class="side-item">
          <span class="name" id="name">Note #1</span>
          <img
            src="media/ellipsis-vertical-solid.svg"
            class="options"
            id="options"
          />
        </li>
        <div class="option-menu" id="opmenu">
          <li id="opedit">
            <img src="media/pen-solid.svg" class="o-menu-e" />
            Rename
          </li>
          <li id="opdelete">
            <img src="media/trash-solid.svg" class="o-menu-e" />
            Delete
          </li>
        </div>
      </div>
      <div class="main">
        <div class="note-container">
          <div
            contenteditable="true"
            class="textarea"
            placeholder="Start typing to jot down notes..."
          ></div>
          <div class="tool-bar">
            <button title="Increase text size" class="bar-btn" id="bigger">
              +
            </button>
            <input
              title="Change text size"
              type="text"
              id="fontsize"
              class="fontsize"
              value="18"
            />
            <button title="Decrease text size" class="bar-btn" id="smaller">
              -
            </button>
            <button
              title="Bold selected text"
              class="bar-btn"
              id="bold"
              onclick="toggleBold()"
            >
              B
            </button>
            <button
              title="Italicize selected text"
              class="bar-btn"
              id="italic"
              onclick="toggleItalic()"
            >
              <i>I</i>
            </button>
            <button
              title="Underline selected text"
              class="bar-btn"
              id="underline"
              onclick="toggleUnderline()"
            >
              <u>U</u>
            </button>
            <button
              title="Strikethrough selected text"
              class="bar-btn"
              id="strike"
              onclick="toggleStrike()"
            >
              <strike>S</strike>
            </button>
            <div class="status" id="status">Note saved</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
