    <nav class="nav">
      <a href="/macideas/" class="logo">

      <a href="tasks.html" class="nav-link">Tasks</a>
      <a href="notes.html" class="nav-link">Notes</a>

      <div class="right">
        <div class="select help-menu" id="help-menu">
          <span id="header123" class="help-menu">Help</span>
          <img src="/caret.svg" class="caret help-menu" id="caret" />
          <ul id="cats" class="help-menu">
            <a href="/macblog/projects/macideas/">About</a>
            <a href="/macblog/updates/macideas/">Updates</a>

              Feedback

        </div>
        <img src="/profile.svg" class="profile" id="profile" />
      </div>

    <div class="wrap">
      <div class="sidebar">
        <div class="functions">
          <select class="folders" id="name">
            <option value="">Folder 1</option>
          </select>
          <div class="folderbuttons">
            <img src="media/plus-solid.svg" id="add" class="add" />
            <img
              src="media/ellipsis-vertical-solid.svg"
              id="folderop"
              class="add"
            />
          </div>
        </div>
        <div id="task-panel"></div>
        <div class="option-menu" id="opmenu">
          <li id="opedit">
            <img src="media/pen-solid.svg" class="o-menu-e" />
            Rename
          </li>
          <li id="opdelete">
            <img src="media/trash-solid.svg" class="o-menu-e" />
            Delete
          </li>
        </div>
      </div>
      <div class="main">
        <ul id="list">
          <img src="media/listshome.png" class="listimg" />
          <h2 class="welcome">Welcome to MacIdeas Tasks!</h2>
          <p class="directions">
            Click on a task on the side panel on the right to start viewing,
            managing, and completing your tasks!
          </p>
        </ul>
        <div class="bar-container">
          <form id="list-form" class="input">
            <input
              id="list-input"
              placeholder="Add tasks here"
              autocomplete="off"
              maxlength="250"
              class="bar"
            />
            <button type="submit" class="submit-btn">â†ª</button>
          </form>
        </div>
        <audio id="ding">
          <source src="/macideas/media/ding.mp3" />
        </audio>
      </div>
    </div>
