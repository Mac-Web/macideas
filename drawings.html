<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="google-site-verification"
      content="UWHTkMxkkqv0hsUJcBHWc3ZjLXysHyydwRcO67gs_tk"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Drawings | MacIdeas</title>
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="drawings.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="macsidebar" id="sidebar">
      <a href="/"><img src="/logo.png" alt="" /></a>
      <a href="/macideas/"><img src="/MacIdeas Logo.png" alt="" /></a>
      <a href="/maclearn/"><img src="/MacLearn Logo.png" alt="" /></a>
      <a href="/mactools/"><img src="/MacTools Logo.png" alt="" /></a>
      <a href="/macvg/"><img src="/MacVG Logo.png" alt="" /></a>
      <a href="/macblog/"><img src="/MacBlog Logo.png" alt="" /></a>
    </div>
    <nav class="nav">
      <a href="/macideas/" class="logo">
        <img src="macideas-logo.png" alt="MacIdeas Logo" />
      </a>
      <a href="tasks.html" class="nav-link">Tasks</a>
      <a href="notes.html" class="nav-link">Notes</a>
      <a href="drawings.html" class="nav-link">Drawings</a>
      <a href="lists.html" class="nav-link">Lists</a>
      <a href="calendar.html" class="nav-link">Calendar</a>
      <div class="right">
        <div class="select help-menu" id="help-menu">
          <span id="header123" class="help-menu">Help</span>
          <img src="/caret.svg" class="caret help-menu" id="caret" />
          <ul id="cats" class="help-menu">
            <a href="/macblog/projects/macideas/">About</a>
            <a href="/macblog/updates/macideas/">Updates</a>
            <a href="/macblog/projects/macideas/">Docs</a>
            <a href="https://forms.gle/fpMRFAcJU28VLpwt9" target="_blank">
              Feedback
            </a>
          </ul>
        </div>
        <img src="/profile.svg" class="profile" id="profile" />
      </div>
    </nav>
    <div class="wrap">
      <div class="sidebar">
        <div class="functions">
          <select class="folders" id="name">
            <option value="">Folder 1</option>
          </select>
          <div class="folderbuttons">
            <img src="media/plus-solid.svg" id="add" class="add" />
            <img
              src="media/ellipsis-vertical-solid.svg"
              id="folderop"
              class="add"
            />
          </div>
        </div>
        <li class="side-item selected-side-item">
          <span class="name" id="name">Drawing #1</span>
          <img
            src="media/ellipsis-vertical-solid.svg"
            class="options"
            id="options"
          />
        </li>
        <div class="option-menu" id="opmenu">
          <li id="opedit">
            <img src="media/pen-solid.svg" class="o-menu-e" />
            Rename
          </li>
          <li id="opdelete">
            <img src="media/trash-solid.svg" class="o-menu-e" />
            Delete
          </li>
        </div>
      </div>
      <div class="main">
        <canvas id="canvas"></canvas>
        <div class="tool-bar">
          <button class="bar-btn" id="bigger">+</button>
          <input type="text" id="width" class="width" value="5" />
          <button class="bar-btn" id="smaller">-</button>
          <label for="color" class="color-label" id="color-label">
            <input
              type="color"
              name="color"
              id="color"
              value="#ff0000"
              class="color"
          /></label>
          <button id="clear" class="clear">Clear</button>
        </div>
      </div>
    </div>
    <script src="drawings.js"></script>
  </body>
</html>
